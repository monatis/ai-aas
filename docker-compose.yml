version: '3.9'

services:
    api:
        image: ailabscomtr/ai-aas-api
        build: ./app
        ports:
            - "8000:80"

    redis:
        image: redis:5.0.12-alpine
        volumes:
            - ai-aas-redis-data:/data

    qdrant:
        image: generall/qdrant:latest
        volumes:
            - ai-aas-qdrant-data:/qdrant/storage
        ports:
            - "6333:6333"

    zsl:
        image: ailabscomtr/zsl
        build: ./zsl
        profiles:
            - all
            - zsl
            - turkish

    qaqg:
        image: ailabscomtr/ai-aas-qaqg
        build: ./qaqg
        profiles:
            - all
            - qaqg
            - turkish

    ats:
        image: ailabscomtr/ai-aas-ats
        build: ./ats
        profiles:
            - all
            - ats
            - turkish

    ner:
        image: ailabscomtr/ai-aas-ner
        build: ./ner
        profiles:
            - all
            - ner
            - turkish


volumes:
    ai-aas-redis-data:
    ai-aas-qdrant-data:
