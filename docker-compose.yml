version: '3.9'

services:
    api:
        image: ailabscomtr/ai-aas-api
        build: ./app
        ports:
            - "8000:80"

    zsl:
        image: ailabscomtr/zsl
        build: ./zsl
        profiles:
            - all
            - zsl
            - turkish

    qaqg:
        image: ailabscomtr/ai-aas-qaqg
        build: ./qaqg
        profiles:
            - all
            - qaqg
            - turkish

    ats:
        image: ailabscomtr/ai-aas-ats
        build: ./ats
        profiles:
            - all
            - ats
            - turkish

    redis:
        image: redis:5.0.12-alpine
        volumes:
            - /etc/data/redis:/data
        #command: redis-server --apendonly